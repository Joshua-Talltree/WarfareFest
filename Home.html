<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
<link rel="stylesheet" href="Main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                anchors : ['first-section', 'second-section', 'third-section', 'fourth-section', 'fifth-section', 'lastPage'],
                scrollingSpeed : 1000
            });
        });
    </script>
</head>
<header>
    <div class="header-top clearfix">
        <h1 class="l-left"><a href="#firstSection">Your Logo</a></h1>
        <a class="l-right toggle-menu" href="#">
            <i></i>
            <i></i>
            <i></i>
        </a>
    </div>

    <nav class="hide">
        <ul id="menu">
            <li data-menuanchor="firstSection">
                <a href="#firstSection" title="First Section">First Section</a>
            </li>
            <li data-menuanchor="secondSection">
                <a href="#secondSection" title="Second Section">Second Section</a>
            </li>
            <li data-menuanchor="thirdSection">
                <a href="#thirdSection" title="Second Section">Third Section</a>
            </li>
        </ul>
    </nav>
</header>
<body>
<div id="fullpage">
    <section class="vertical-scrolling" id="section1">
        <h2>fullPage.js</h2>
        <h3>This is the first section</h3>
        <div class="scroll-icon">
            <p>Jump into the last slide</p>
            <a href="#fifthSection/1" class="icon-up-open-big"></a>
        </div>
    </section>
    <section class="vertical-scrolling" id="section2">
        <h2>fullPage.js</h2>
        <h3>This is the second section</h3>
    </section>
    <section class="vertical-scrolling" id="section3">
        <h2>fullPage.js</h2>
        <h3>This is the third section</h3>
    </section>
</div>
<script type="text/javascript" src="./js/Main.js"></script>

</body>

</html>
